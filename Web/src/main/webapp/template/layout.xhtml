<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="metisMenu.min.css"/>
        <h:outputStylesheet library="css" name="timeline.css"/>
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        
        <title><ui:insert name="title">Default title</ui:insert></title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <h:link value="Mobile Services" outcome="dashboard" class="navbar-brand" />
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <h:link outcome="dashboard">
                                <i class="fa fa-dashboard fa-fw"></i>
                                 Dashboard
                            </h:link>
                        </li>
                        <li>
                            <h:link outcome="builds">
                                <i class="fa fa-building fa-fw"></i>
                                 Builds
                            </h:link>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-gear fa-fw"></i> Configuration<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <ui:repeat var="i" value="#{configurationBean.services}">
                                    <li>
                                        <h:link value="#{i}" outcome="configuration">
                                            <f:param name="service" value="#{i}" />
                                        </h:link>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <ui:insert name="title">Default title</ui:insert>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <ui:insert name="content">Default content</ui:insert>
            </div>
        </div>
        
        <h:outputScript library="js" name="jquery.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="metisMenu.min.js"/>
        <h:outputScript library="js" name="sb-admin-2.js"/>
    </h:body>
</html>
